<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: #008000;
				text-align: center;
				line-height: 100px;
				border-radius: 50px;
				font-size: 30px;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="pao">飘啊飘</div>
	</body>
	<script>
		var xSpeed = 10
		var ySpeed = 10
		var pao = document.getElementById("pao")
		//获取元素的尺寸
		var width = parseInt(getComputedStyle(pao).width)
		var height = parseInt(getComputedStyle(pao).height)
		console.log(width, height)
		var timer = setInterval(function() {
			//获取当前小球的位置
			var left = parseInt(getComputedStyle(pao).left)
			var top = parseInt(getComputedStyle(pao).top)
			//开始让他偏移啦
			left += xSpeed
			top  += ySpeed
			//边界的判断
			if (left <= 0 || left+width >= window.innerWidth) {
				xSpeed *= -1
			}
			if (top <= 0|| top+height >= window.innerHeight) {
				ySpeed *= -1
			}
			
			pao.style.left = left + "px"
			pao.style.top = top + "px"
		}, 100)
	</script>
</html>
